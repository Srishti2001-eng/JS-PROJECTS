<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Auto Writing Text</title>
</head>
<body>
    <div class="code">
        <h1>I am a<span class="type"></span></h1>
    </div>

    <script src="typed.min.js"></script>
     <script>
        var typed = new Typed('.type',{
            strings: ['Web Developer','Creatine Designer','freelancer'],
            typeSpeed:60,
            backSpeed:60,
            loop:true,
        });
    </script>

</body>
</html>
